<div class="flex flex-col flex-auto w-full">
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8">
    <!-- Title and action buttons -->
    <div class="flex items-center justify-between w-full">
      <div>
        <div
          class="text-3xl text-gray-500 font-semibold tracking-tight leading-8">
          Analytics dashboard
        </div>
        <div class="font-large tracking-tight text-gray-500">
          Analysis of US Police Shootings
        </div>
      </div>
      <div class="flex items-center ml-6">
        <button
          class="hidden sm:inline-flex"
          mat-flat-button
          [color]="'accent'">
          <mat-icon class="icon-size-5">settings</mat-icon>
          <span class="ml-2">Settings</span>
        </button>
        <button
          class="hidden sm:inline-flex ml-3"
          mat-flat-button
          [color]="'primary'">
          <mat-icon class="icon-size-5">save</mat-icon>
          <span class="ml-2">Export</span>
        </button>

        <!-- Actions menu (visible on xs) -->
        <div class="sm:hidden">
          <button [matMenuTriggerFor]="actionsMenu" mat-icon-button>
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #actionsMenu="matMenu">
            <button mat-menu-item>Export</button>
            <button mat-menu-item>Settings</button>
          </mat-menu>
        </div>
      </div>
    </div>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full mt-8">
      <!-- Visitors overview -->
      <div
        class="sm:col-span-2 lg:col-span-3 flex flex-col flex-auto bg-slate-300 shadow rounded-2xl overflow-hidden">
        <div
          class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10">
          <div class="flex flex-col">
            <div
              class="mr-4 text-2xl md:text-3xl font-semibold tracking-tight leading-7 text-gray-500">
              Shot by Race
            </div>
          </div>
        </div>
        <div class="flex flex-col flex-auto h-150">
          <app-charts
            [chartType]="'bar-chart'"
            [chartUrl]="areaCharts[0]"></app-charts>
        </div>
      </div>
      <!-- Conversions -->
      <div
        class="sm:col-span-2 lg:col-span-3 flex flex-col flex-auto bg-slate-300 shadow rounded-2xl overflow-hidden">
        <div
          class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10">
          <div class="flex flex-col">
            <div
              class="mr-4 text-2xl md:text-3xl font-semibold tracking-tight leading-7 text-gray-500">
              Top city Shootings
            </div>
          </div>
        </div>
        <div class="flex flex-col flex-auto h-150">
          <app-charts
            [chartType]="'bar-chart'"
            [chartUrl]="areaCharts[1]"></app-charts>
        </div>
      </div>
      <!-- Impressions -->
      <div
        class="sm:col-span-2 lg:col-span-3 flex flex-col flex-auto bg-slate-300 shadow rounded-2xl overflow-hidden">
        <div
          class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10">
          <div class="flex flex-col">
            <div
              class="mr-4 text-2xl md:text-3xl font-semibold tracking-tight leading-7 text-gray-500">
              Victim's Age Distribution
            </div>
          </div>
        </div>
        <div class="flex flex-col flex-auto h-150">
          <app-charts
            [chartType]="'bar-chart'"
            [chartUrl]="areaCharts[2]"></app-charts>
        </div>
      </div>
      <div
        class="sm:col-span-2 lg:col-span-3 flex flex-col flex-auto bg-slate-300 shadow rounded-2xl overflow-hidden">
        <div
          class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10">
          <div class="flex flex-col">
            <div
              class="mr-4 text-2xl md:text-3xl font-semibold tracking-tight leading-7 text-gray-500">
              Suspects' Arms category
            </div>
          </div>
        </div>
        <div class="flex flex-col flex-auto h-150">
          <app-charts
            [chartType]="'bar-chart'"
            [chartUrl]="areaCharts[3]"></app-charts>
        </div>
      </div>
    </div>
  
    <div class="w-full mt-12">
      <div
        class="text-2xl font-semibold tracking-tight leading-6 text-gray-500">
        More Suspect Details
      </div>
    </div>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full mt-6 md:mt-8">
      <div
        class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
        <div class="flex items-start justify-between">
          <div
            class="text-lg font-medium tracking-tight leading-6 truncate text-gray-500">
            Manner of Death
          </div>
        </div>
        <div class="flex flex-col flex-auto mt-6 h-80">
          <app-charts
            [chartType]="'pie-chart'"
            [chartUrl]="areaCharts[0]"></app-charts>
        </div>
      </div>
      <div
        class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
        <div class="flex items-start justify-between">
          <div
            class="text-lg font-medium tracking-tight leading-6 truncate text-gray-500">
            Was Suspect ill?
          </div>
        </div>
        <div class="flex flex-col flex-auto mt-6 h-80">
          <app-charts
            [chartType]="'pie-chart'"
            [chartUrl]="areaCharts[1]"></app-charts>
        </div>
      </div>
      <div
        class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
        <div class="flex items-start justify-between">
          <div class="text-lg font-medium tracking-tight leading-6 text-gray-500 truncate">
            Threat Level
          </div>
        </div>
        <div class="flex flex-col flex-auto mt-6 h-80">
          <app-charts
            [chartType]="'pie-chart'"
            [chartUrl]="areaCharts[2]"></app-charts>
        </div>
      </div>
    </div>
  </div>
</div>
