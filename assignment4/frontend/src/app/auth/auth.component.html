<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <br>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="form-control" ngModel name="firstname" required />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="form-control" ngModel name="lastname" required />
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="fpassword">Password</label>
                <input type="password" id="fpassword" class="form-control" ngModel name="fpassword" required
                    [(ngModel)]="fp" />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="lpassword">Confirm Password</label>
                <input type="text" id="lpassword" class="form-control" [(ngModel)]="lp" name="lpassword" required />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid && fp!==lp &&!isLoginMode">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
