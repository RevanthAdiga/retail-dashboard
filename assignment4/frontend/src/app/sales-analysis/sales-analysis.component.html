    <div class="item item-1">
        <i class="fas fa-store fa-3x"></i>

        <h1>Today's Sales</h1>
        <br>
        <a (click)="TodaysSales()" style="cursor: pointer; color: black;">
            <h4>{{sales}}</h4>
        </a>
        <br>
    </div>
    <div class="item item-2">

    <div class="item item-3">

        <br>

</div>
